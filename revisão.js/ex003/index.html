<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table class="jogo" border="2">
        <tr>
            <td class="quadrado"
            onclick="jogar(this,0)"></td>
            <td class="quadrado" onclick="jogar(this, 1)"></td>
            <td class="quadrado" onclick="jogar(this, 2)"></td>
        </tr>

        <tr>
            <td class="quadrado" onclick="jogar(this, 3)"></td>
            <td class="quadrado" onclick="jogar(this, 4)"></td>
            <td class="quadrado" onclick="jogar(this, 5)"></td>
        </tr>

        <tr>
            <td class="quadrado" onclick="jogar(this, 6)"></td>
            <td class="quadrado" onclick="jogar(this, 7)"></td>
            <td class="quadrado" onclick="jogar(this, 8)"></td>
        </tr>
        </table>
    </div>
    <button onclick="resetar()">resetar</button>
    <script src="script.js"></script>
</body>
</html>
